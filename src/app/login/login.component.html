<div>
  <form #loginForm="ngForm" (ngSubmit)="validateUser(loginForm.value)">
    <div id="email-container">
      <label>Email</label>
      <input type="text" [(ngModel)]="user.email" id="user-email" name="useremail" 
        placeholder="Email Address" required #login_email pattern="\S+@\S+\.\S+"> 
    </div>
    <div id="password-container">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" placeholder="Password"
        #login_password id="user-password" name="userpassword">
    </div>
    <div *ngIf="error">
      <span id="error-msg" style="color:red">{{errorMsg}}</span>
    </div>
    <div id="login-btn-container">
      <button type="submit" >Login</button> 
    </div>
  </form>
</div>
